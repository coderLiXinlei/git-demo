<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="box">
   总价格为：{{totalPrice}}
  </div>
<script src="vue.js"></script>
<script>
  let str = new Vue({
    el:"#box",
    data:{
        message:[
          { name:'老人与海',price:200 },
          {name:'猫和老鼠',price:120},
          {name:'权力得游戏',price:300},
        ]
        },
        computed:{
          totalPrice:function(){
            let result = 0;
/*             for(let i=0;i<this.message.length;i++){
              result+= this.message[i].price;
            } */
            for(let i of this.message){
              result+= i.price
            }
            return result;
          }
        }
    })
</script>
</body>
</html>
