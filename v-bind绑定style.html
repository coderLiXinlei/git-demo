<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <style>
    .active{
      color: red;
    }
  </style>
  <div id="box"> 
    <h2 :style="getstyle()">{{message}}</h2>
    <button :class="{active:isactive,}" @click="change()">{{num}}</button>
  </div>
<script src="vue.js"></script>
<script>
  let str = new Vue({
    el:"#box",
    data:{
      isactive:false,
        num:60,
        message:"文本内容",
        size:'50px',
        co:'red'
        },
        methods:{
          getstyle:function(){
            return {fontSize:this.size,backgroundColor:this.co,color:'white'}
          },
          change(){
             this.isactive =true
          }
        }
    })
</script>
</body>
</html>
